<mat-card-title>Doctors</mat-card-title>

<div class="flx-row flx-between-xs flx-middle-xs">
    <div class="flx-col-xs-6">
        <button 
            mat-raised-button 
            aria-label="Add doctor"
            (click)="openAddUserModal()">Add doctor</button>
    </div>
    
    <div class="flx-col-xs-6 flx-end-xs">
        <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cardiology" #search>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>    
    </div>
</div>

<section class="data-iterator mat-elevation-z2">
    <div class="data-iterator__table-container">
        <table class="data-iterator__table" mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="position" sticky>
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let row"> {{dataSource.filteredData.indexOf(row) + 1}} </td>
            </ng-container>
        
            <!-- FullName Column -->
            <ng-container matColumnDef="fullName" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.full_name}} </td>
            </ng-container>
        
            <!-- Specializations Column -->
            <ng-container matColumnDef="specializations">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Specializations </th>
                <td mat-cell *matCellDef="let row"> {{row.specializations}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
        
            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>
        
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button 
                        mat-icon-button 
                        aria-label="View details" 
                        [routerLink]="['/users/doctor', row.id]">
                        <mat-icon>visibility</mat-icon>
                    </button>            
                    <button
                        mat-icon-button 
                        aria-label="Quick edit"
                        (click)="openQuickEditUserModal(row)">
                        <mat-icon>edit</mat-icon>
                    </button>            
                    <button
                        mat-icon-button 
                        aria-label="Delete"
                        (click)="deleteUser(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data found <span *ngIf="search.value">matching the filter "{{search.value}}"</span></td>
            </tr>    
        </table>
    </div>

    <!--         [disabled]="doctors.length === 0"
        [length]="doctors.length" -->
    <mat-paginator 
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 100]"
        showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</section>
